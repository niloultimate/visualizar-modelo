<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-control" content="private" max-age="7200">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!--Forçar ajustes-->
  <link rel="stylesheet" href="./css/site.css" />
  <title>Gerador de catálogo</title>
</head>

<body style="margin-bottom: 75px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Visualizar Modelo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="modal fade modalCarregarCSV" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formCarregarCSV">
          <div class="modal-header">
            <h5 class="modal-title">Carregar CSV</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="file" id="fileCarregarCSV" accept=".csv" style="width:100%"/>
          </div>
          <div class="modal-footer">
            <button type="submit" value="Submit" class="btn btn-primary">Carregar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="margin:10px">
    <div class="row">
      <div class="col-2">
        <div class="row">
          <div class="col-md-12" style="margin-bottom:10px;">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target=".modalCarregarCSV" style="width:100%;margin-top:10px;">Carregar CSV</button>
          </div>
          <div class="col-md-12" style="margin-bottom:10px;">
            <button type="button" class="btn btn-primary" style="width:100%" 
              onclick="AtualizarModelo()">Atualizar</button>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Cabeçalhos</span>
              </div>
              <input id="colorCabecalhoBackground" type="color" class="form-control" value="#343a40" title="Cor de fundo"/>
              <input id="colorCabecalhoFonte" type="color" class="form-control" value="#ffffff"  title="Cor da fonte"/>
            </div>
          </div>
          <div class="col-12">
            <label>Exibir os campos</label>
            <select id="ddlCampos" class="select2 form-control" name="states[]" multiple="multiple"></select>
          </div>
          <div class="col-12">
            <label>Mesclagem</label>
            <select id="ddlMesclagem" class="select2 form-control" name="states[]" multiple="multiple"></select>
          </div>
          <div class="col-12">
            <label>Soma</label>
            <select id="ddlSoma" class="select2 form-control" name="states[]" multiple="multiple"></select>
          </div>
          <div class="col-12">
            <label>Totais por Mesclagem</label>
            <select id="ddlTotaisMesclagem" class="select2 form-control" name="states[]" multiple="multiple"></select>
          </div>
        </div>
      </div>
      <div id="divResult" class="col-10" style="background-color:#f0f0f0;padding-top:15px;padding-bottom:15px;">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
        <table>
          <tbody>
            <tr>
              <th></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./js/site.js"></script>
</body>
<footer class="fixed-bottom">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  </nav>
</footer>
</html>
